<!DOCTYPE html>
<html>
<head>
    <title>Yan's Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #fff0f5, #ffe4e1);
            overflow: hidden;
            position: relative;
        }

        #mainCanvas {
            margin-top: 20px;
            transform: rotate(180deg);
            filter: drop-shadow(0 0 30px rgba(255,105,180,0.3));
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #ff1493;
            text-shadow: 0 0 15px rgba(255,20,147,0.3);
            opacity: 0;
            margin-top: -40px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 2s ease-out 5s forwards;
            white-space: nowrap;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: #ff69b4;
            opacity: 0;
            margin-top: 10px;
            text-align: center;
            animation: fadeInUp 2s ease-out 7s forwards;
            text-shadow: 0 0 10px rgba(255,105,180,0.2);
            line-height: 1.5;
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAm0lEQVQ4T2NkoBAwUqifgWQA/P39Gf7//89ADLh16xYDWQCMGDGCARXz4MGD/5QAMHLkSIKo////g6RwAqQAGDVqFANM4+PHjxlGjx6NGwBSAYwZM4YBBuD+/fsM48aNww2AagBpRAMwDRg/fjwDqub79+8zTJgwATsAqgGkEQ3ANMA0oGq+e/cuw+TJk7EDoBpAGtEATANMA6rmmzdvMkydOhU7AKoBpBENwDQgAaAAAwBCWU0kQ0v/OgAAAABJRU5ErkJggg==');
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .heart-pulse {
            position: absolute;
            border: 2px solid rgba(255,20,147,0.2);
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    <div class="message">Yan, Happy Valentine's Day</div>
    <div class="signature">
        Love, Kun<br>
        February 14, 2024
    </div>

    <script>
        // 花瓣飘落系统
        function createPetals() {
            const petalCount = 15;
            for(let i=0; i<petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 5 + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(petal);
            }
        }
        createPetals();

        // 核心画布系统
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let animationComplete = false;

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.8, 600);
            canvas.height = canvas.width;
            if(animationComplete) redrawHeart();
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子系统
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random()*20 + 330}, 85%, 60%)`;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.radius *= 0.99;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        let particles = [];
        function createParticles(x, y) {
            for(let i=0; i<5; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // 爱心生成系统
        let pixelSize, heartShape;
        function initHeart() {
            pixelSize = canvas.width / 30;
            heartShape = [];
            
            for(let y = -15; y <= 15; y++) {
                for(let x = -15; x <= 15; x++) {
                    const equation = Math.pow(x/1.2, 2) + Math.pow(y, 2) - Math.pow(15/1.5, 2);
                    if(equation * equation * equation - Math.pow(x/1.2, 2) * Math.pow(y, 3) < 0) {
                        heartShape.push({
                            x: (x + 15) * pixelSize,
                            y: (15 - y) * pixelSize
                        });
                    }
                }
            }
        }
        initHeart();

        // 颜色生成器
        function getColor(progress) {
            const hue = 330 + progress * 15;
            return `hsl(${hue}, 85%, 60%)`;
        }

        // 重绘爱心
        function redrawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(Math.PI);
            ctx.translate(-canvas.width/2, -canvas.height/2);

            heartShape.forEach((pos, index) => {
                ctx.fillStyle = getColor(index/heartShape.length);
                ctx.fillRect(pos.x, pos.y, pixelSize - 1, pixelSize - 1);
                
                // 添加白色边框
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(pos.x, pos.y, pixelSize - 1, pixelSize - 1);
            });

            ctx.restore();
        }

        // 动画系统
        let current = 0;
        const duration = 5000;
        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制粒子
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if(particle.radius < 0.1) particles.splice(index, 1);
            });

            // 绘制动态爱心
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(Math.PI);
            ctx.translate(-canvas.width/2, -canvas.height/2);

            heartShape.slice(0, current).forEach((pos, index) => {
                ctx.fillStyle = getColor(index/heartShape.length);
                ctx.fillRect(pos.x, pos.y, pixelSize - 1, pixelSize - 1);
                if(Math.random() < 0.1) createParticles(
                    pos.x + pixelSize/2, 
                    pos.y + pixelSize/2
                );
            });

            ctx.restore();

            if(current < heartShape.length) {
                current += Math.ceil(heartShape.length / (duration / 16));
                requestAnimationFrame(drawHeart);
            } else {
                animationComplete = true;
                redrawHeart();
                // 触发文字动画
                document.querySelectorAll('.message, .signature').forEach(el => {
                    el.style.animationPlayState = 'running';
                });
                // 启动脉冲效果
                setInterval(() => {
                    const pulse = document.createElement('div');
                    pulse.className = 'heart-pulse';
                    pulse.style.width = canvas.width + 'px';
                    pulse.style.height = canvas.height + 'px';
                    pulse.style.left = (window.innerWidth/2 - canvas.width/2) + 'px';
                    pulse.style.top = (canvas.offsetTop + window.scrollY) + 'px';
                    document.body.appendChild(pulse);
                    setTimeout(() => pulse.remove(), 2000);
                }, 3000);
            }
        }

        setTimeout(drawHeart, 500);
    </script>
</body>
</html>
