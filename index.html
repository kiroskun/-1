<!DOCTYPE html>
<html>
<head>
    <title>Yan's Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1554080352-6b5be5e37bc3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            overflow: hidden;
        }

        #canvas {
            margin-top: 20px;
            transform: rotate(180deg);
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            margin-top: -40px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 2s ease-out 5s forwards;
            white-space: nowrap;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: #ff69b4;
            opacity: 0;
            margin-top: 10px;
            text-align: center;
            animation: fadeInUp 2s ease-out 7s forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            line-height: 1.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="message">Yan, Happy Valentine's Day</div>
    <div class="signature">
        Love, Kun<br>
        February 14, 2024
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationComplete = false;

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.8, 600);
            canvas.height = canvas.width;
            if(animationComplete) redrawHeart();
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let pixelSize, heartShape;
        function initHeart() {
            pixelSize = canvas.width / 30;
            heartShape = [];
            
            for (let y = -15; y <= 15; y++) {
                for (let x = -15; x <= 15; x++) {
                    const equation = Math.pow(x/1.2, 2) + Math.pow(y, 2) - Math.pow(15/1.5, 2);
                    if (equation * equation * equation - Math.pow(x/1.2, 2) * Math.pow(y, 3) < 0) {
                        heartShape.push({
                            x: (x + 15) * pixelSize,
                            y: (15 - y) * pixelSize
                        });
                    }
                }
            }
        }
        initHeart();

        function getColor(progress) {
            const hue = 330 + progress * 10;
            const saturation = 60 + progress * 40;
            return `hsl(${hue}, ${saturation}%, 70%)`;
        }

        function redrawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(Math.PI);
            ctx.translate(-canvas.width/2, -canvas.height/2);

            heartShape.forEach((pos, index) => {
                ctx.fillStyle = getColor(index/heartShape.length);
                ctx.globalAlpha = 1;
                ctx.fillRect(pos.x, pos.y, pixelSize - 1, pixelSize - 1);
            });

            ctx.restore();
        }

        let current = 0;
        const duration = 5000;
        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const progress = current / heartShape.length;
            const alpha = progress * 0.8 + 0.2;
            
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(Math.PI);
            ctx.translate(-canvas.width/2, -canvas.height/2);

            heartShape.slice(0, current).forEach((pos, index) => {
                ctx.fillStyle = getColor(index/heartShape.length);
                ctx.globalAlpha = alpha;
                ctx.fillRect(pos.x, pos.y, pixelSize - 1, pixelSize - 1);
            });

            ctx.restore();

            if (current < heartShape.length) {
                current += Math.ceil(heartShape.length / (duration / 16));
                requestAnimationFrame(drawHeart);
            } else {
                animationComplete = true;
                redrawHeart();
                // 触发签名动画
                document.querySelectorAll('.message, .signature').forEach(el => {
                    el.style.animationPlayState = 'running';
                });
            }
        }

        setTimeout(drawHeart, 500);
    </script>
</body>
</html>
